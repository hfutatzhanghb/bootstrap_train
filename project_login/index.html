    <!-- basic styles -->

    <style>
        .form-signin-header{
            color:lightgray;
        }
        #login-box{
            background-color: #ffffff;
            opacity: 0.93;
            padding:30px 60px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="row"  id="login-box" style="width:480px;margin:10% auto 0 auto;">
        <form method="post" action="">
            <h2 class="form-signin-header text-center">登录系统</h2>
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>出错了!</strong> 用户名或者密码错误!
                </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">用户名:</div>
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">密&nbsp;&nbsp;&nbsp;&nbsp;码:</div>
                    <input type="password" class="form-control" name="pwd" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">验证码:</div>
                    <input type="text" class="form-control" style="display:inline-block;width:120px;margin-right:13px;" name="validateCode" id="validateCode" placeholder="请输入验证码"><img id="validateCodeImg" src="images/validateCode.jpg"/>&nbsp;&nbsp;<a href="#" onclick="javascript:refreshValidateCode();">看不清？</a>
                </div>
            </div>
            <div class="form-group">
                <div class="pull-right"></div>
            </div>
            <button class="btn btn-lg btn-danger btn-block" type="submit">登录</button>
        </form>
    </div>
</div>
</body>
</html>
