<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        .wrapper {
            width: 100%;
        }
        .prod-name{
            font-size:100px;
        }
        .prod-desc{
            font-size:50px;
        }
        .row{
            margin-left:0px;
            margin-right:0px;
        }
        .row-header {
            height: 518px;
            padding-top:160px;
            background: url(../images/header_bg.png) repeat-x;
            color:#ffffff;
        }

        .thumbnail{
            border:none;
            border-radius: 0;
            margin-bottom:0;
        }
        .thumbnail-black{
            background: #1a1a1a;
        }
        .back-to-top {
            position: fixed;
            left: 50%;
            bottom: 100px;
            margin-left: 538px;
            _position: absolute;
            display: block;
            width: 35px;
            height: 35px;
            background: url("../images/top.png") no-repeat;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="row row-header text-center">
        <h1 class="prod-name">Product name</h1>
        <h2 class="prod-desc">简洁、直观、强悍的前端开发框架，让web开发更迅速、简单。</h2>
        <hr style="display: inline-block;width:180px;height: 3px;"/>
        <p><a href="javascript:void(0);" class="btn btn-lg btn-success">APP URL</a></p>
    </div>
    <div class="row row-fullscreen text-center">
        <div class="thumbnail">
            <img src="../images/prod_item.png" alt=""/>
        </div>
    </div>
    <div class="row row-fullscreen text-center">
        <div class="thumbnail thumbnail-black">
            <img src="../images/prod_item.png" alt=""/>
        </div>
    </div>
    <div class="row row-fullscreen text-center">
        <div class="thumbnail">
            <img src="../images/prod_item.png" alt=""/>
        </div>
    </div>
    <div class="row row-fullscreen text-center">
        <div class="thumbnail thumbnail-black">
            <img src="../images/prod_item.png" alt=""/>
        </div>
    </div>
    <div class="row row-fullscreen text-center">
        <div class="thumbnail">
            <img src="../images/prod_item.png" alt=""/>
        </div>
    </div>
    <div class="row row-fullscreen  text-center">
        <div class="thumbnail thumbnail-black">
            <img src="../images/prod_item.png" alt=""/>
        </div>
    </div>
</div>

<!--Go To Top-->
<a href="#" class="back-to-top" style="display: none;"></a>
</body>
</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../jquery/jquery-1.11.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script>

    $(function () {
        initBackToTop();
    });

    /**
     * 初始化回到顶部
     */
    function initBackToTop() {
        /*根据滚动窗口来判断按钮显示或隐藏*/
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {
                $('.back-to-top').fadeIn(100);
            } else {
                $('.back-to-top').fadeOut(100);
            }
        });
        /*点击回到顶部按钮回到顶部*/
        $('.back-to-top').click(function (event) {
            event.preventDefault();//这里很重要
            $('html, body').animate({scrollTop: 0}, 500);
        });
    }

</script>
