<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h2>动态加载样式和脚本测试</h2>
<input type="button" name="" id="btnMe" value="Click Me"/>

<div class="container">
    <div class="row">
        <a href="javascript:;" class="btn btn-default">按钮1</a>
        <a href="javascript:;" class="btn btn-success">按钮2</a>
        <a href="javascript:;" class="btn btn-danger">按钮3</a>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>分数</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张山</td>
                    <td>12</td>
                    <td>98</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>13</td>
                    <td>89</td>
                </tr>
                <tr>
                    <td>夏红</td>
                    <td>12</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="jquery/jquery-1.11.0.min.js"></script>-->
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<div id="preTag"></div>
<script id="mysript">
    $(function(){
        $('#btnMe').on('click',function(){
            appendBootstrapCssLink();
            appendBootstrapScript();
        });
    });


    /**
    *动态引入样式文件
    **/
    function appendBootstrapCssLink(){
         var l = document.createElement("link");
         l.rel="stylesheet";
         l.href = "http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css";
         $('head').append(l);
    }

     /**
     *动态引入脚本文件
     **/
    function appendBootstrapScript(){
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.src = "http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js";
        $('#preTag').after(s);
    }
</script>
</body>
</html>;
