<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
<title>jQuery - animate()模拟加入购物车飞入效果</title>
<style type="text/css">
	*{margin:0;padding:0;list-style: none;}
	.content{width: 407px;height: 52px;margin: 20px auto;position: relative;}
	.content img{position: absolute;left: 0;top: 0;cursor: pointer;}
	.right{width: 50px;height: 50px;position: fixed;right: 0;bottom: 0;background:#333;}
</style>
</head>
<body>
<!-- 代码部分begin -->
<div class="right"></div>
<div class="content"><img src="http://shikezhi.com/assets/images/logo.png" class="product" /></div>
<script src="http://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
<script>
$(function(){
	$('.product').click(function(){
		var flyElm = $('.product').clone().css('opacity','0.7');
		flyElm.css({
			'z-index': 9000,
			'display': 'block',
			'position': 'absolute',
			'top': $('.product').offset().top +'px',
			'left': $('.product').offset().left +'px',
			'width': $('.product').width() +'px',
			'height': $('.product').height() +'px'
		});
		$('body').append(flyElm);
		flyElm.animate({
			top:$('.right').offset().top,
			left:$('.right').offset().left,
			width:50,
			height:50,
		},'slow');
	});
});
</script>
<!-- 代码部分end -->
</body>
</html>
