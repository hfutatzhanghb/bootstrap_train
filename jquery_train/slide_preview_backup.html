<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>预览大图</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body{
            background:#666666;
        }
        .main{
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            padding: 0 8px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            /*background:red;*/
        }
        .arrow-left,.arrow-right{
            width:90px;
            height:110px;
            margin:-55px 0 0;
            opacity: 0.5;
            position:absolute;
            top:50%;
            background: none;
            border:none;
            outline: none;
            cursor: pointer;
        }
        .arrow-left{
            left:0;
        }

        .arrow-right{
            right:0;
        }
        .arrow-left:hover,.arrow-right:hover{
           opacity: 1;
        }
        .arrow-left:after{
            content: " ";
            display: block;
            width:0px;
            height:0px;
            border-bottom:15px solid transparent;  /* left arrow slant */
            border-top:15px solid transparent; /* right arrow slant */
            border-right:17px solid #fff; /* bottom, add background color here */
            font-size:0px;
            line-height:0px;
            margin-left: 35px;
            margin-top:35px;
            position:absolute;
            left:0;
            top:0;
            box-sizing:border-box;
        }

        .arrow-right:after{
            content: " ";
            display: block;
            width:0px;
            height:0px;
            border-bottom:15px solid transparent;  /* left arrow slant */
            border-top:15px solid transparent; /* right arrow slant */
            border-left:17px solid #fff; /* bottom, add background color here */
            font-size:0px;
            line-height:0px;
            margin-left: 35px;
            margin-top:35px;
            position:absolute;
            left:0;
            top:0;
            box-sizing:border-box;
        }
         .thumbnail-img{
            max-width:100%;
            max-height:825px;
            /*background:darkgreen;*/
            border:1px solid #ddd;
            margin:auto;
            position:absolute;
            top:0;
            bottom:0;
            left:0;
            right:0;
        }
    </style>
</head>
<body>
<div class="main">
    <img  class="thumbnail-img" id="previewImg" src="http://img.fotor.mobi/public/88/6E60B8EE1091435C942C069D0A21304B_middle.jpg" alt="">
    <button class="arrow-left" id="btnPre"></button>
    <button class="arrow-right" id="btnNext"></button>
</div>
</body>
</html>
