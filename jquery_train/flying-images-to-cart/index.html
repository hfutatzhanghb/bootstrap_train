<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style>
.shopping_bg {
  float:right;
  width:60px;
  height:60px;
  background:url(cart.png) no-repeat center;
  margin-right:20px;
  padding:20px;
}
ul li.cart_items {
  list-style-type:none;
  list-style:none;
  float:left;
  margin-right:20px;
}
body {
  background:#fafafa;
}
.container {
  width: 800px;
  border: 1px solid #C4CDE0;
  border-radius: 2px;
  margin: 0 auto;
  height: 500px;
  background:#fff;
  padding-left:10px;
  margin-bottom:30px;
}
</style>

</head>
<body>
<div class="container">
<h1>Flying Images to Cart using jQuery</h1>
  <div class="shopping_bg"></div>
  <br />
  <ul>
    <li class="cart_items">
      <div class="content"> <a  href="javascript:;" class="product-image" title="Product 1" > 
      <img class="thumbnail" src="1.jpg" alt="Product 1" /> </a> </div>
      <button type="button" title="Add to Cart" class="add-to-cart">Add to Cart</button>
    </li>
        <li class="cart_items">
      <div class="content"> <a  href="javascript:;" class="product-image" title="Product 2" > 
      <img class="thumbnail" src="2.jpg" alt="Product 2" /> </a> </div>
      <button type="button" title="Add to Cart" class="add-to-cart">Add to Cart</button>
    </li>
    
        <li class="cart_items">
      <div class="content"> <a  href="javascript:;" class="product-image" title="Product 3" > 
      <img class="thumbnail" src="3.jpg" alt="Product 3" /> </a> </div>
      <button type="button" title="Add to Cart" class="add-to-cart">Add to Cart</button>
    </li>
    
        <li class="cart_items">
      <div class="content"> <a  href="javascript:;" class="product-image" title="Product 4" > 
      <img class="thumbnail" src="4.jpg" alt="Product 4" /> </a> </div>
      <button type="button" title="Add to Cart" class="add-to-cart">Add to Cart</button>
    </li>
  </ul>
</div>
</div>
</body>
</html>
<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/jquery-easing/1.3/jquery.easing.min.js"></script>
<script type="text/javascript">
jQuery(function($) {

$('.add-to-cart').click(function() {
  var cart = $('.shopping_bg');
   var imgtofly = $(this).parents('li.cart_items').find('a.product-image img').eq(0);
  if (imgtofly) {
    var imgclone = imgtofly.clone()
      .offset({ top:imgtofly.offset().top, left:imgtofly.offset().left })
      .css({'opacity':'0.7', 'position':'absolute', 'height':'150px', 'width':'150px', 'z-index':'1000'})
      .appendTo($('body'))
      .animate({
        'top':cart.offset().top + 10,
        'left':cart.offset().left + 30,
        'width':55,
        'height':55
      }, 1000, 'easeInElastic');
    imgclone.animate({'width':0, 'height':0}, function(){ $(this).detach() });
  }
  return false;
});
});
</script>
